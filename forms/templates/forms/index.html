{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'forms/style.css' %}">
    {% block title %}
        <title></title>
    {% endblock title %}
</head>
<body>
    <header>
        <nav class="nav-container">
            {% with request.resolver_match.url_name as url_name %}
            <ul class="nav-items">
                <li><a class="{% if url_name == 'home' %}active{% endif %}" href="{% url 'forms:home' %}">Home</a></li>
                <li><a class="{% if url_name == 'register' %}active{% endif %}" href="{% url 'forms:register' %}">Register</a></li>
                <li><a class="{% if url_name == 'login' %}active{% endif %}" href="{% url 'forms:login' %}">Login</a></li>
                <li><a class="{% if url_name == 'logout' %}active{% endif %}" href="{% url 'forms:logout' %}">Logout</a></li>
            </ul>
            {% endwith %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
